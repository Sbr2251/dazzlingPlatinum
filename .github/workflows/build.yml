name: Build Platinum ROM

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository and submodules
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # Crucial: Pulls in necessary sub-tools

      # 2. Install dependencies specific to PokePlatinum
      # The project uses Meson + Ninja build system with ARM cross-compilation
      - name: Install System Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            bison \
            flex \
            g++ \
            gcc-arm-none-eabi \
            git \
            make \
            ninja-build \
            pkg-config \
            wget \
            python3 \
            xz-utils \
            nasm \
            libc6:i386 \
            p7zip-full

      # 3. Build the ROM
      # The Makefile handles downloading metroskrew (MetroWerks compiler) automatically
      # -j$(nproc) tells make to use all available CPU cores on the GitHub runner
      - name: Compile ROM
        run: make -j$(nproc)

      # 4. Upload the built artifacts
      # This saves the .nds file so you can download it from the GitHub Actions page
      - name: Upload ROM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dazzlingPlatinum-rom
          path: |
            build/dazzlingPlatinum.us.nds
            build/dazzlingPlatinum.us.xmap
            build/dazzlingPlatinum.us/main.elf